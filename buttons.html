<!DOCTYPE html>
<html>
<head>
   
    <title>buttons</title>
</head>
<body>
    <button name="submit_button" type="submit" value="submit">Submit</button> 
    <button name="disabled" disabled>Disabled</button>
    <button autofocus>Focus</button>
    <button onclick="alert('You clicked on a button')">Alert!</button>
    <a href="https://www.google.com" target=_blank>
        <button style="background-color: blueviolet;font-size: x-large;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Google</button>
    </a>
</body>
</html>
